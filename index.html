<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="app-name">LIBRARY OASIS</h1>
    <!-- First container with button for toggling inputs display -->
    <div class="new-container">
        <button class="add-book">NEW BOOK</button>
    </div>

    <!-- Second container for input fields -->
    <div class="form-container">
        <div class="inputs-container">
            <div>
                <label for="title">Title: <input type="text" id="title" class="book-input"></label>
            </div>
            <div>
                <label for="author">Author: <input type="text" id="author" class="book-input"></label>
            </div>
            <div>
                <label for="pages"># of Pages: <input type="number" id="pages" class="book-input"></label>
            </div>
            <div>
                <label for="year">Year: <input type="number" id="year" class="book-input"></label>
            </div>
            <div>
                <label for="read">Read (mark if Yes) </label>
                <input type="checkbox" name="read" id="read" class="book-input">
            </div>
            <div>
                <button type="submit" class="add">Add to Library</button>
            </div>
        </div>
    </div>

    <div class="lib-container">
        
    </div>
</body>
<script src="app.js"></script>
</html>
