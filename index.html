<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="new-container">
        <button>NEW BOOK</button>
    </div>
    <div class="form-container">
        <div>
            <label for="title">Title: <input type="text" id="title"></label>
        </div>
        <div>
            <label for="author">Author: <input type="text" id="author"></label>
        </div>
        <div>
            <label for="pages"># of Pages: <input type="number" id="pages"></label>
        </div>
        <div>
            <label for="year">Year: <input type="text" id="year"></label>
        </div>
        <div>
            <label for="read"> Read? <input type="checkbox" name="read" id="read"></label>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
